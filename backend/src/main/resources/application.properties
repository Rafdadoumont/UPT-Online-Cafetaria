spring.datasource.url=jdbc:h2:file:./src/data/h2db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=upt
spring.datasource.password=t
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.name=cafetariaDB

spring.jpa.hibernate.ddl-auto=create

# FOR DEBUGGING INFO
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# i18n configuration

# Comma-separated list of basenames (essentially a fully-qualified classpath
# location), each following the ResourceBundle convention with relaxed support for
# slash based locations. If it doesn't contain a package qualifier (such as
# "org.mypackage"), it will be resolved from the classpath root.
spring.messages.basename=messages

# Whether to fall back to the system Locale
# if no files for a specific Locale have been found
# Whether to fall back to the system Locale if no files for a specific Locale have
# been found. if this is turned off, the only fallback will be the default file (e.g.
# "messages.properties" for basename "messages").
spring.messages.fallback-to-system-locale=true

# Turn of whitelabel error pages
server.error.whitelabel.enabled=false

# Error path
server.error.path=/error
